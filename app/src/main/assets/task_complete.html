    <script>
        let taskData = null;
        let completeImages = [null, null];
        let assignees = [];
        let selectedAssignees = [];
        let completeNotesQuill = null;

        window.onload = function() {
            // åˆå§‹åŒ–Quillå¯Œæ–‡æœ¬ç¼–è¾‘å™¨
            completeNotesQuill = new Quill('#completeNotesEditor', {
                theme: 'snow',
                placeholder: 'è®°å½•å®Œæˆæƒ…å†µã€å¿ƒå¾—ä½“ä¼š...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link'],
                        ['clean']
                    ]
                }
            });

            // ä»URLå‚æ•°è·å–ä»»åŠ¡æ•°æ®
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');

            if (taskId) {
                const taskDataStr = localStorage.getItem('completeTask_' + taskId);
                if (taskDataStr) {
                    taskData = JSON.parse(taskDataStr);
                    loadTaskData(taskData);
                }
            }

            // åŠ è½½å®Œæˆäººåˆ—è¡¨
            loadAssignees();

            // è‡ªåŠ¨å¡«å……å½“å‰ç”¨æˆ·ä¸ºå®Œæˆäºº
            autoFillCurrentUser();

            // æ˜¾ç¤ºå®Œæˆæ—¶é—´
            updateCompletionTime();

            // ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰æ¡†
            document.addEventListener('click', function(event) {
                const container = document.querySelector('.custom-select-container');
                if (container && !container.contains(event.target)) {
                    closeAllDropdowns();
                }
            });
        };

        function loadTaskData(data) {
            document.getElementById('taskTitle').textContent = data.title || 'ä»»åŠ¡æ ‡é¢˜';
        }

        function loadAssignees() {
            const saved = localStorage.getItem('assignees');
            if (saved) {
                try {
                    assignees = JSON.parse(saved);
                    // å¤„ç†æ•°æ®æ ¼å¼å…¼å®¹æ€§
                    assignees = assignees.map(assignee => {
                        if (typeof assignee === 'string') {
                            return { name: assignee };
                        }
                        return assignee;
                    });
                } catch (error) {
                    console.error('åŠ è½½å®Œæˆäººåˆ—è¡¨å¤±è´¥:', error);
                    assignees = [];
                }
            }
            renderAssigneeOptions();
        }

        function autoFillCurrentUser() {
            // ä»localStorageè·å–ä¸ªäººä¿¡æ¯
            const personalInfoStr = localStorage.getItem('personalInfo');
            if (personalInfoStr) {
                try {
                    const personalInfo = JSON.parse(personalInfoStr);
                    if (personalInfo.myAssignee) {
                        // è‡ªåŠ¨é€‰ä¸­å½“å‰ç”¨æˆ·
                        selectedAssignees = [personalInfo.myAssignee];
                        updateAssigneeDisplay();
                        renderAssigneeOptions();
                    }
                } catch (error) {
                    console.error('è¯»å–ä¸ªäººä¿¡æ¯å¤±è´¥:', error);
                }
            }
        }

        function renderAssigneeOptions() {
            const container = document.getElementById('assigneeOptions');
            if (!container) return;

            if (assignees.length === 0) {
                container.innerHTML = '<div style="padding: 16px; text-align: center; color: #999;">æš‚æ— å®Œæˆäººï¼Œè¯·å…ˆåœ¨è®¾ç½®ä¸­æ·»åŠ </div>';
                return;
            }

            container.innerHTML = assignees.map(assignee => {
                const name = assignee.name || assignee;
                const isChecked = selectedAssignees.includes(name);
                return `
                    <div class="select-option ${isChecked ? 'selected' : ''}" data-name="${name}">
                        <input type="checkbox" id="assignee_${name}" ${isChecked ? 'checked' : ''} onchange="toggleAssignee('${name}')">
                        <label for="assignee_${name}">${name}</label>
                    </div>
                `;
            }).join('');
        }

        function toggleAssigneeDropdown() {
            const dropdown = document.getElementById('assigneeDropdown');
            const display = document.getElementById('assigneeDisplay');

            if (dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
                display.classList.remove('active');
            } else {
                closeAllDropdowns();
                dropdown.classList.add('active');
                display.classList.add('active');
                document.getElementById('assigneeSearch').focus();
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.select-dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
            document.querySelectorAll('.select-display').forEach(display => {
                display.classList.remove('active');
            });
        }

        function toggleAssignee(name) {
            const index = selectedAssignees.indexOf(name);
            if (index > -1) {
                selectedAssignees.splice(index, 1);
            } else {
                selectedAssignees.push(name);
            }
            updateAssigneeDisplay();
            renderAssigneeOptions();
        }

        function removeAssignee(name) {
            const index = selectedAssignees.indexOf(name);
            if (index > -1) {
                selectedAssignees.splice(index, 1);
                updateAssigneeDisplay();
                renderAssigneeOptions();
            }
        }

        function updateAssigneeDisplay() {
            const tagsContainer = document.getElementById('assigneeTags');
            if (selectedAssignees.length === 0) {
                tagsContainer.innerHTML = '<span class="placeholder">é€‰æ‹©å®Œæˆäºº</span>';
            } else {
                tagsContainer.innerHTML = selectedAssignees.map(name => `
                    <span class="assignee-tag">
                        ${name}
                        <span class="remove" onclick="removeAssignee('${name}')">Ã—</span>
                    </span>
                `).join('');
            }
        }

        function filterAssignees() {
            const searchText = document.getElementById('assigneeSearch').value.toLowerCase();
            const options = document.querySelectorAll('.select-option');

            options.forEach(option => {
                const name = option.getAttribute('data-name').toLowerCase();
                if (name.includes(searchText)) {
                    option.style.display = 'flex';
                } else {
                    option.style.display = 'none';
                }
            });
        }

        function updateCompletionTime() {
            const now = new Date();
            const timeStr = now.getFullYear() + '-' +
                String(now.getMonth() + 1).padStart(2, '0') + '-' +
                String(now.getDate()).padStart(2, '0') + ' ' +
                String(now.getHours()).padStart(2, '0') + ':' +
                String(now.getMinutes()).padStart(2, '0') + ':' +
                String(now.getSeconds()).padStart(2, '0');
            document.getElementById('completionTime').textContent = timeStr;
        }

        function selectCompleteImage(imageNumber) {
            document.getElementById('completeImageInput' + imageNumber).click();
        }

        function handleCompleteImageSelect(event, imageNumber) {
            const file = event.target.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆæœ€å¤§5MBï¼‰
            if (file.size > 5 * 1024 * 1024) {
                alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                completeImages[imageNumber - 1] = {
                    data: e.target.result,
                    name: file.name
                };

                // æ˜¾ç¤ºé¢„è§ˆ
                document.getElementById('uploadPlaceholder' + imageNumber).style.display = 'none';
                const previewDiv = document.getElementById('imagePreview' + imageNumber);
                previewDiv.classList.add('active');
                document.getElementById('previewImage' + imageNumber).src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function removeCompleteImage(imageNumber) {
            completeImages[imageNumber - 1] = null;
            document.getElementById('uploadPlaceholder' + imageNumber).style.display = 'flex';
            const previewDiv = document.getElementById('imagePreview' + imageNumber);
            previewDiv.classList.remove('active');
            document.getElementById('previewImage' + imageNumber).src = '';
            document.getElementById('completeImageInput' + imageNumber).value = '';
        }

        // è·å–æœ¬åœ°æ—¶é—´çš„ISOå­—ç¬¦ä¸²ï¼ˆä¸å¸¦æ—¶åŒºæ ‡è¯†ï¼‰
        function getLocalISOString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        async function confirmComplete() {
            if (!taskData) {
                alert('ä»»åŠ¡æ•°æ®ä¸¢å¤±ï¼Œè¯·è¿”å›é‡è¯•');
                return;
            }

            const supabaseUrl = localStorage.getItem('supabase_url');

                window.location.href = 'index.html';

            }

            const DATABASE_CONFIG = {

            };

            // è°ƒç”¨APIæ›´æ–°ä»»åŠ¡
            try {
                const assigneeString = taskData.assignees && taskData.assignees.length > 0
                    ? taskData.assignees.join(',')
                    : (taskData.assignee || null);

                const taskDataToUpdate = {

                if (response.ok) {

                    // å‘é€å®Œæˆé€šçŸ¥ç»™å…¶ä»–å®Œæˆäºº
                    await sendTaskNotificationToAssignees(

                    const completeObj = {

            }
        }

        // å‘é€ä»»åŠ¡é€šçŸ¥ç»™å…¶ä»–å®Œæˆäºº
        async function sendTaskNotificationToAssignees(dbConfig, taskId, taskTitle, messageType, assignees) {
            try {
                const personalInfoStr = localStorage.getItem('personalInfo');
                if (!personalInfoStr || !assignees || assignees.length === 0) {
                    return;
                }

                const personalInfo = JSON.parse(personalInfoStr);
                const currentUser = personalInfo.myAssignee || 'æˆ‘';

                // è¿‡æ»¤æ‰è‡ªå·±ï¼Œåªå‘ç»™å…¶ä»–å®Œæˆäºº
                const otherAssignees = assignees.filter(assignee => assignee !== currentUser);

                if (otherAssignees.length === 0) {
                    console.log('æ²¡æœ‰å…¶ä»–å®Œæˆäººéœ€è¦é€šçŸ¥');
                    return;
                }

                const messageTitle = getMessageTitle(messageType);
                const messageContent = getMessageContent(messageType, currentUser, taskTitle);

                const promises = otherAssignees.map(async (receiver) => {
                    const messageData = {
                        sender_id: currentUser,
                        receiver_id: receiver,
                        user_id: dbConfig.userId,
                        task_id: taskId,
                        message_type: messageType,
                        title: messageTitle,
                        content: messageContent,
                        task_title: taskTitle,
                        is_read: false
                    };

                    await fetch(`${dbConfig.supabaseUrl}/rest/v1/messages`, {
                        method: 'POST',
                        headers: {
                            'apikey': dbConfig.supabaseAnonKey,
                            'Authorization': `Bearer ${dbConfig.supabaseAnonKey}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(messageData)
                    });
                });

                await Promise.all(promises);
                console.log('ä»»åŠ¡å®Œæˆé€šçŸ¥å·²å‘é€ç»™å…¶ä»–å®Œæˆäºº');
            } catch (error) {
                console.error('å‘é€ä»»åŠ¡é€šçŸ¥å¤±è´¥:', error);
            }
        }

        // è·å–æ¶ˆæ¯æ ‡é¢˜
        function getMessageTitle(messageType) {
            const titles = {
                'task_created': 'ğŸ“ æ–°ä»»åŠ¡',
                'task_updated': 'ğŸ”„ ä»»åŠ¡æ›´æ–°',
                'task_deleted': 'ğŸ—‘ï¸ ä»»åŠ¡åˆ é™¤',
                'task_completed': 'âœ… ä»»åŠ¡å®Œæˆ'

            return titles[messageType] || 'ğŸ“¬ ä»»åŠ¡é€šçŸ¥';
        }

        // è·å–æ¶ˆæ¯å†…å®¹
        function getMessageContent(messageType, senderName, taskTitle) {
            const contents = {
                'task_created': `${senderName} åˆ›å»ºäº†ä»»åŠ¡ã€Œ${taskTitle}ã€`,
                'task_updated': `${senderName} æ›´æ–°äº†ä»»åŠ¡ã€Œ${taskTitle}ã€`,
                'task_deleted': `${senderName} åˆ é™¤äº†ä»»åŠ¡ã€Œ${taskTitle}ã€`,
                'task_completed': `${senderName} å®Œæˆäº†ä»»åŠ¡ã€Œ${taskTitle}ã€`
            };
            return contents[messageType] || `${senderName} æ“ä½œäº†ä»»åŠ¡ã€Œ${taskTitle}ã€`;
        }
