<body>
    <div class="header">

    <div class="container">

        <div class="info-card">

        <div class="info-card">

        <!-- ä»»åŠ¡å¤‡æ³¨ -->
        <div class="info-card" id="notesCard">

    <!-- å›¾ç‰‡æŸ¥çœ‹æ¨¡æ€æ¡† -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">

    <script>
        let taskData = null;

        window.onload = function() {
            // ä»URLå‚æ•°è·å–ä»»åŠ¡æ•°æ®
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');

            if (taskId) {
                const taskDataStr = localStorage.getItem('viewTask_' + taskId);
                if (taskDataStr) {
                    taskData = JSON.parse(taskDataStr);
                    displayTaskDetail(taskData);
                } else {
                    alert('ä»»åŠ¡æ•°æ®ä¸¢å¤±ï¼Œè¯·è¿”å›é‡è¯•');
                    goBack();
                }
            } else {
                alert('æ— æ•ˆçš„ä»»åŠ¡ID');
                goBack();
            }
        };

        function displayTaskDetail(task) {
            // æ˜¾ç¤ºä»»åŠ¡æ ‡é¢˜
            document.getElementById('taskTitle').textContent = task.title || 'æ— æ ‡é¢˜';

            // æ˜¾ç¤ºä»»åŠ¡çŠ¶æ€
            const statusBadge = document.getElementById('taskStatusBadge');
            const isOverdue = task.deadline && new Date(task.deadline) < new Date() && !task.completed;
            let statusClass = 'pending';
            let statusText = 'æœªå®Œæˆ';

            if (task.completed) {
                statusClass = 'completed';
                statusText = 'å·²å®Œæˆ';
            } else if (isOverdue) {
                statusClass = 'overdue';
                statusText = 'å·²è¶…æ—¶';
            }

            statusBadge.innerHTML = `<span class="task-status ${statusClass}">${statusText}</span>`;

            // æ˜¾ç¤ºä»»åŠ¡å…ƒä¿¡æ¯
            const metaContainer = document.getElementById('taskMeta');
            let metaHtml = '';

            // ä¼˜å…ˆçº§
            const priorityNames = { high: 'é«˜ä¼˜å…ˆçº§', medium: 'ä¸­ä¼˜å…ˆçº§', low: 'ä½ä¼˜å…ˆçº§' };
            metaHtml += `<span class="meta-badge priority-${task.priority || 'medium'}">â­ ${priorityNames[task.priority] || 'ä¸­ä¼˜å…ˆçº§'}</span>`;

            // åˆ†ç±»
            const categoryNames = { work: 'å·¥ä½œ', life: 'ç”Ÿæ´»', study: 'å­¦ä¹ ', other: 'å…¶ä»–' };
            metaHtml += `<span class="meta-badge category-${task.category || 'other'}">ğŸ“ ${categoryNames[task.category] || 'å…¶ä»–'}</span>`;

            // æˆªæ­¢æ—¶é—´
            if (task.deadline) {
                const deadline = new Date(task.deadline);
                const formattedDeadline = deadline.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                metaHtml += `<span class="meta-badge deadline-badge">â° ${formattedDeadline}</span>`;
            }

            // å®Œæˆäºº
            if (task.assignees && task.assignees.length > 0) {
                metaHtml += `<span class="meta-badge assignee-badge">ğŸ‘¤ ${task.assignees.join(', ')}</span>`;
            } else if (task.assignee) {
                metaHtml += `<span class="meta-badge assignee-badge">ğŸ‘¤ ${task.assignee}</span>`;
            }

            metaContainer.innerHTML = metaHtml;

            // æ˜¾ç¤ºä»»åŠ¡å¤‡æ³¨
            const notesCard = document.getElementById('notesCard');
            const notesText = document.getElementById('taskNotes');
            const notesImagesContainer = document.getElementById('notesImages');

            if (task.notes || task.notesImages) {
                notesCard.style.display = 'block';
                notesText.textContent = task.notes || '';
                notesText.className = task.notes ? 'info-text' : 'info-text empty-text';
                if (!task.notes) {
                    notesText.textContent = 'æ— å¤‡æ³¨';
                }

                // æ˜¾ç¤ºå¤‡æ³¨å›¾ç‰‡
                if (task.notesImages) {
                    try {
                        const images = typeof task.notesImages === 'string' ? JSON.parse(task.notesImages) : task.notesImages;
                        if (Array.isArray(images) && images.length > 0) {
                            notesImagesContainer.innerHTML = images.map((img, index) =>
                                `<div class="image-item" onclick="viewImage('${img.data || img}')">
                                    <img src="${img.data || img}" alt="${img.name || 'å¤‡æ³¨å›¾ç‰‡' + (index + 1)}">
                                </div>`
                            ).join('');
                        }
                    } catch (e) {
                        console.error('è§£æå¤‡æ³¨å›¾ç‰‡å¤±è´¥:', e);
                    }
                }
            } else {
                notesCard.style.display = 'block';
                notesText.textContent = 'æ— å¤‡æ³¨';
                notesText.className = 'info-text empty-text';
            }

            // æ˜¾ç¤ºå®Œæˆä¿¡æ¯
            if (task.completed) {
                const completionCard = document.getElementById('completionCard');
                const completionNotesText = document.getElementById('completionNotes');
                const completionImagesContainer = document.getElementById('completionImages');
                const completionTimeText = document.getElementById('completionTime');

                completionCard.style.display = 'block';

                // å®Œæˆå¤‡æ³¨
                completionNotesText.textContent = task.completionNotes || 'æ— å®Œæˆå¤‡æ³¨';
                completionNotesText.className = task.completionNotes ? 'info-text' : 'info-text empty-text';

                // å®Œæˆå›¾ç‰‡
                const completionImages = task.completionImages || (task.completionImage ? [task.completionImage] : []);
                if (completionImages.length > 0) {
                    completionImagesContainer.innerHTML = completionImages.map((img, index) =>
                        `<div class="image-item" onclick="viewImage('${img}')">
                            <img src="${img}" alt="å®Œæˆå›¾ç‰‡${index + 1}">
                        </div>`
                    ).join('');
                }

                // å®Œæˆæ—¶é—´
                if (task.completedAt) {
                    const completedTime = new Date(task.completedAt);
                    completionTimeText.textContent = 'å®Œæˆæ—¶é—´ï¼š' + completedTime.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                }
            }

            // æ˜¾ç¤ºæ—¶é—´ä¿¡æ¯
            const timeInfoText = document.getElementById('timeInfo');
            let timeInfoHtml = '';

            if (task.createdAt) {
                const createdTime = new Date(task.createdAt);
                timeInfoHtml += `åˆ›å»ºæ—¶é—´ï¼š${createdTime.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })}<br>`;
            }

            if (task.updatedAt) {
                const updatedTime = new Date(task.updatedAt);
                timeInfoHtml += `æ›´æ–°æ—¶é—´ï¼š${updatedTime.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            }

            timeInfoText.innerHTML = timeInfoHtml || 'æ— æ—¶é—´ä¿¡æ¯';
        }

        function viewImage(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        function goBack() {
            window.history.back();
        }
    </script>
